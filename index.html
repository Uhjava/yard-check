<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>YardCheck AI</title>
    <!-- Tailwind CSS CDN (Safe for this setup) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                900: '#0c4a6e',
              }
            }
          }
        }
      }
    </script>
    <script>
      // Essential Polyfills for Browser Compatibility
      window.process = { env: { NODE_ENV: 'production' } };
      window.global = window;
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
  }
}
</script>
</head>
  <body class="bg-slate-50 text-slate-900 antialiased selection:bg-brand-100">
    <div id="root">
        <!-- Initial Loading State (Replaced by React) -->
        <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background-color: #f8fafc; color: #64748b; font-family: sans-serif;">
            <div style="width: 40px; height: 40px; border: 4px solid #e2e8f0; border-top-color: #0ea5e9; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 1rem;"></div>
            <div style="font-weight: 500;">Initializing YardCheck...</div>
        </div>
        <style>@keyframes spin { to { transform: rotate(360deg); } }</style>
    </div>

    <!-- Fail-Safe Error Display -->
    <div id="startup-error" style="display: none; position: fixed; inset: 0; background-color: #fee2e2; color: #991b1b; padding: 2rem; z-index: 9999; overflow: auto;">
        <h2 style="font-size: 1.5rem; font-weight: bold; margin-bottom: 1rem;">Startup Failure</h2>
        <p style="margin-bottom: 1rem;">The application crashed before starting. Please send this error to support:</p>
        <pre id="error-message" style="background: rgba(255,255,255,0.5); padding: 1rem; border-radius: 0.5rem; overflow-x: auto; font-family: monospace; font-size: 0.875rem; border: 1px solid #fca5a5;"></pre>
        <button onclick="window.location.reload()" style="margin-top: 1.5rem; padding: 0.75rem 1.5rem; background-color: #dc2626; color: white; border: none; border-radius: 0.5rem; font-weight: bold; cursor: pointer;">Reload Application</button>
    </div>

    <script>
      // Global Error Catcher
      function showError(msg, stack) {
        const root = document.getElementById('root');
        const errBox = document.getElementById('startup-error');
        const errMsg = document.getElementById('error-message');
        if (root) root.style.display = 'none';
        if (errBox) errBox.style.display = 'block';
        if (errMsg) errMsg.textContent = msg + '\n\n' + (stack || '');
      }

      window.onerror = function(message, source, lineno, colno, error) {
        showError(message, error ? error.stack : 'No stack trace available.');
      };

      window.onunhandledrejection = function(event) {
        showError('Unhandled Promise Rejection: ' + event.reason, '');
      };
    </script>
    
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
