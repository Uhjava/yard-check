<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>YardCheck AI</title>
    <!-- Keep Tailwind CDN for simplicity in styling without postcss setup -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // POLYFILL: Define window.process to prevent crashes in libraries expecting Node environment
      window.process = window.process || { env: { NODE_ENV: 'production' } };
      
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                900: '#0c4a6e',
              }
            }
          }
        }
      }

      // Global Error Handler for debugging white screens
      window.onerror = function(msg, url, line, col, error) {
        document.getElementById('root').innerHTML = `
          <div style="padding: 20px; color: red; font-family: sans-serif;">
            <h3>App Crash (Global):</h3>
            <p>${msg}</p>
            <pre>${url}:${line}:${col}</pre>
          </div>
        `;
      };

      // Global Promise Rejection Handler
      window.onunhandledrejection = function(event) {
        console.error("Unhandled rejection:", event.reason);
        // Optional: show in UI if critical
      };
    </script>
    <style>
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",

    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
  }
}
</script>
</head>
  <body class="bg-slate-50 text-slate-900 antialiased selection:bg-brand-100">
    <div id="root">
      <!-- Fallback Loading State -->
      <div style="height: 100vh; display: flex; align-items: center; justify-content: center; flex-direction: column; color: #64748b;">
        <svg class="animate-spin" style="width: 40px; height: 40px; margin-bottom: 16px;" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>

        </svg>
        <span style="font-family: sans-serif; font-weight: 500;">Initializing YardCheck AI...</span>
      </div>
    </div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
