<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>YardCheck AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                900: '#0c4a6e',
              }
            }
          }
        }
      }
    </script>
    <script>
      // 1. Global Error Handler for "White Screen" Debugging
      window.onerror = function(message, source, lineno, colno, error) {
        const root = document.getElementById('root');
        if (root) {
          root.innerHTML = `
            <div style="padding: 20px; color: #b91c1c; font-family: sans-serif;">
              <h2 style="font-size: 1.5rem; font-weight: bold; margin-bottom: 10px;">Startup Error</h2>
              <p style="margin-bottom: 10px;">The app failed to load. Please show this to support:</p>
              <pre style="background: #fef2f2; padding: 10px; border-radius: 8px; overflow: auto; border: 1px solid #fecaca;">${message}\n\nAt: ${source}:${lineno}</pre>
            </div>
          `;
        }
      };

      // 2. Safer Polyfill for process.env
      window.process = window.process || {};
      window.process.env = window.process.env || {};
      window.process.env.NODE_ENV = window.process.env.NODE_ENV || 'production';
      window.process.env.API_KEY = window.process.env.API_KEY || '';
    </script>
    <style>
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
    <!-- Use esm.sh for robust public access on Netlify -->
    <!-- FIX: Removed conflicting React 19 imports and ensured singleton React 18 instance -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "@google/genai": "https://esm.sh/@google/genai",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0?deps=react@18.2.0",
    "react-markdown": "https://esm.sh/react-markdown@9.0.1?deps=react@18.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
  </head>
  <body class="bg-slate-50 text-slate-900 antialiased selection:bg-brand-100">
    <div id="root">
      <!-- Fallback Loading State -->
      <div style="height: 100vh; display: flex; align-items: center; justify-content: center; flex-direction: column; color: #64748b;">
        <svg class="animate-spin" style="width: 40px; height: 40px; margin-bottom: 16px;" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <span style="font-family: sans-serif; font-weight: 500;">Initializing YardCheck AI...</span>
      </div>
    </div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
